{% extends 'base.html' %}
{% load socialaccount %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow-sm border-light rounded">
            <div class="card-body">
                <h4 class="text-center text-success mb-4">Welcome Back!</h4>

                <form method="POST">
                    {% csrf_token %}
                    {{ form.as_p }} <!-- Render the form fields automatically -->

                    <button type="submit" class="btn btn-success btn-block mb-3">Login</button>
                </form>

                <div class="text-center">
                    <p>Or sign in with:</p>
                    <a href="{% provider_login_url 'google' %}" class="btn btn-danger btn-block mb-3">
                        <i class="fab fa-google"></i> Sign in with Google
                    </a>
                </div>

                <p class="text-center mt-3">Don't have an account? <a href="{% url 'account_signup' %}">Sign up here</a></p>

                <!-- Forgot password link -->
                <p class="text-center mt-3"><a href="{% url 'account_reset_password' %}">Forgot your password?</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}

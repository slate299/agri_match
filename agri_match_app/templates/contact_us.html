{% extends 'base.html' %}

{% block content %}
<h2 class="text-center">Contact Us</h2>
<p class="text-center">Have any questions or feedback? We'd love to hear from you!</p>

<form method="POST" class="mt-4">
    {% csrf_token %}
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" name="name" id="name" class="form-control" required>
    </div>

    <div class="form-group">
        <label for="email">Email</label>
        <input type="email" name="email" id="email" class="form-control" required>
    </div>

    <div class="form-group">
        <label for="message">Message</label>
        <textarea name="message" id="message" class="form-control" rows="4" placeholder="Your message here" required></textarea>
    </div>

    <div class="form-group">
        <label for="phone">Phone (optional)</label>
        <input type="tel" name="phone" id="phone" class="form-control">
    </div>

    <button type="submit" class="btn btn-success btn-block">Send Message</button>
</form>
{% endblock %}
